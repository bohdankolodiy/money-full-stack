name: Build & Deploy Full-Stack app

on:
  push:
    branches:
      - main  # Change to 'main' if your default branch is 'main'
  pull_request:
    branches: [main]

permissions:
  contents: write  # Required to push to the repository
  pages: write     # Required to deploy to GitHub Pages

jobs:
  build-and-deploy-angular:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify the Node.js version

    - name: Install dependencies
      run: npm ci  # Use 'ci' for clean install
      
    - name: build project
      run: |
          npm i
          npm run build:ci

    - name: npm run Lint command
      run: |
          npm run lint:ci

    # - name: Build the Angular app
